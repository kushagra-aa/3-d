<div class="container">
  <div class="container mt-5">
    <div
      class="card mx-auto shadow-lg text-center bg-dark text-light w-50"
      style="margin: 10rem"
    >
      <div class="row">
        <div class="col-md">
          <div class="card-body">
            <i class="fas fa-envelope fa-2x"></i>
            <h2>LOGIN</h2>
            <hr />
            <form
              class="mt-5"
              (ngSubmit)="validateUser(email.value, password.value)"
            >
              <div class="input-group p-2">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-user"></i
                ></span>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="email"
                  #email
                />
              </div>
              <div class="input-group p-2">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-lock"></i
                ></span>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  #password
                />
              </div>
              <button class="btn btn-info btn-block">Login</button>
            </form>
            <div class="row text-center mt-5">
              <div class="col-md"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="w-85" nbButton status="control" [routerLink]="['/app/signup']">
  Not a member??
</button>
