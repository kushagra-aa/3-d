<nb-card-header>Login</nb-card-header>
<nb-card-body class="example-items-col m-2">
  <nb-form-field class="p-2">
    <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
    <input
      type="email"
      nbInput
      halfWidth
      fieldSize="small"
      placeholder="Email"
    />
  </nb-form-field>
  <nb-form-field class="p-2">
    <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
    <input
      [type]="getInputType()"
      placeholder="Password"
      fieldSize="small"
      nbInput
    />
    <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
      <nb-icon
        [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
        pack="eva"
        [attr.aria-label]="showPassword ? 'hide password' : 'show password'"
      >
      </nb-icon>
    </button>
  </nb-form-field>
  <!-- (click)="onClick()" -->
  <input
    class="pull-right m-2 p-2"
    nbButton
    type="submit"
    hero
    status="warning"
    value="Signin"
  />
</nb-card-body>
<nb-card-footer>
  <button class="w-85" nbButton status="control" [routerLink]="['/app/signup']">
    Not a member?
  </button>
</nb-card-footer>
